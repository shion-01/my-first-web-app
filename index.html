<body>

    <div class="roadmap-container">

        <h2>å°ç›®æ¨™ã”ã¨ã®ãƒ­ãƒ¼ãƒ‰ãƒãƒƒãƒ—</h2>

    <script>
        // ====================================

        // ====================================

        // HTMLè¦ç´ ã®å–å¾—
        const checklistElement = document.getElementById('checklist');
        
        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜/èª­ã¿è¾¼ã¿ã«ä½¿ã†åå‰
        const STORAGE_KEY = 'programmerRoadmapState';

        // ğŸ“ ã‚ãªãŸã®ä½œæˆã—ãŸã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆ
        // æ³¨: H3/H4ã‚¿ã‚°ã§ã¯ãªãã€ãƒªã‚¹ãƒˆã¨ã—ã¦ç°¡æ½”ã«ã—ã¾ã—ãŸ
        const tasks = [
            "ãƒ—ãƒ­ã‚²ãƒ¼ãƒˆã®åˆã‚ã¦ã®é–‹ç™ºã‚’ã‚„ã£ã¦ã¿ã‚ˆã†",
            "Webãƒšãƒ¼ã‚¸ã‚’æ›´æ–°ã—ã‚ˆã†ã¾ã§å®Œäº†",
            "Jabascriptã®åŸºæœ¬ã‚’å­¦ã¼ã†ã¾ã§å®Œäº†",
            "ã‚¯ãƒ©ã‚¹ã¨ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’å­¦ã¼ã†ã¾ã§å®Œäº†",
            "JSONã®èª­ã¿æ›¸ãã‚’ã™ã‚‹APIã‚’å®Ÿè£…ã—ã‚ˆã†ã¾ã§å®Œäº†"
        ];

        /**
         * 1. ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆã‚’HTMLã¨ã—ã¦ç”Ÿæˆã™ã‚‹é–¢æ•°
         * @param {Array<boolean>} taskStates - å„ã‚¿ã‚¹ã‚¯ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ï¼ˆtrue/falseï¼‰ã®é…åˆ—
         */
        function renderChecklist(taskStates) {

            tasks.forEach((task, index) => {

                checkbox.id = `task-${index}`;

                // è¦ç´ ã‚’çµ„ã¿åˆã‚ã›ã¦ã€HTMLã«è¿½åŠ 
                taskItem.appendChild(checkbox);

        /**

         * (localStorageã‚’ä½¿ç”¨)

        function saveState() {

            // å…¨ã¦ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®çŠ¶æ…‹(checked)ã‚’å–ã‚Šå‡ºã—ã€é…åˆ—ã«ã—ã¦ä¿å­˜
            const taskStates = Array.from(checkboxes).map(cb => cb.checked);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(taskStates));
        }

        /**

        function loadState() {

                return JSON.parse(savedState);

            return tasks.map(() => false);

        /**

        function init() {

            renderChecklist(initialStates); // èª­ã¿è¾¼ã‚“ã çŠ¶æ…‹ã§ãƒªã‚¹ãƒˆã‚’ç”»é¢ã«è¡¨ç¤º

            // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚‰ã€çŠ¶æ…‹ã‚’ä¿å­˜ã™ã‚‹å‡¦ç†
            checklistElement.addEventListener('change', (event) => {

        // ãƒšãƒ¼ã‚¸ãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰init()é–¢æ•°ã‚’å®Ÿè¡Œ
        init();
